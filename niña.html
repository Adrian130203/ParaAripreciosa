<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Me quieres?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffd1dc;
      overflow: hidden;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
    }

    .winnie {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: none;
      opacity: 0;
      animation: destello 4s infinite;
      z-index: 1;
    }

    @keyframes destello {
      0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      25% { opacity: 1; transform: scale(1.2) rotate(10deg); }
      50% { transform: scale(1) rotate(-10deg); }
      75% { opacity: 1; transform: scale(1.2) rotate(0deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
    }

    .pregunta-box {
      position: relative;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 500px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .gif-container {
      height: 180px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    #gif-feliz, #gif-triste {
      width: 180px;
      display: none;
      position: absolute;
    }

    .pregunta-box h1 {
      font-size: 22px;
      color: #d63384;
      margin: 20px 0;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .boton {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      animation: palpitar 1.2s infinite;
      transition: transform 0.2s;
    }

    @keyframes palpitar {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="La canción de amor de los volcanes I Lava You LETRA.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <!-- Gifs flotantes de Winnie -->
  <script>
    function crearGif() {
      const gif = document.createElement("img");
      gif.src = "winnie.gif";
      gif.className = "winnie";
      gif.style.left = `${Math.random() * 100}%`;
      gif.style.top = `${Math.random() * 100}%`;
      document.body.appendChild(gif);

      setInterval(() => {
        gif.style.left = `${Math.random() * 100}%`;
        gif.style.top = `${Math.random() * 100}%`;
      }, 4000);
    }

    for (let i = 0; i < 20; i++) {
      crearGif();
    }
  </script>

  <!-- Cuadro central con pregunta -->
  <div class="pregunta-box">
    <div class="gif-container">
      <img src="feliz.gif" id="gif-feliz" alt="Hello Kitty feliz">
      <img src="triste.gif" id="gif-triste" alt="Hello Kitty triste">
    </div>
    <h1>¿Me sigues queriendo aunque sea un poquito?</h1>
    <div class="botones">
      <button class="boton" onclick="responderSi()">Sí</button>
      <button class="boton" onclick="responderNo()">No</button>
    </div>
  </div>

  <!-- Scripts de interacción -->
  <script>
    function responderSi() {
      document.getElementById("gif-feliz").style.display = "block";
      document.getElementById("gif-triste").style.display = "none";

      setTimeout(() => {
        window.location.href = "flores.html";
      }, 5000);
    }

    function responderNo() {
      document.getElementById("gif-feliz").style.display = "none";
      document.getElementById("gif-triste").style.display = "block";
    }
  </script>

</body>
</html>
